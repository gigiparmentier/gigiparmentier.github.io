    <script>


    function opentabs() {
      window.open('https://www.facebook.com');
      window.open('https://www.youtube.com/feed/subscriptions');
      window.open('https://www.reddit.com');
      window.open('https://www.dealabs.com');
      window.open("https://twitter.com");
      window.open('https://gmail.com');
    }

    $("#all").mouseenter(function() {
      var that = $(this);
      setTimeout(function () {
        that.css('color','#2e3440');
    }, 100);
    })

    $("#all").mouseleave(function() {
      var that = $(this);
      setTimeout(function () {
        that.css('color','#6ba1b3');
    }, 100);
    })

    $(".tab").mouseenter(function() {
      var that = $(this);
      setTimeout(function () {
        that.children().attr('fill','#2e3440');
    }, 275);
    })

    $(".tab").mouseleave(function() {
      var that = $(this);
      setTimeout(function () {
        that.children().attr('fill',that.children().attr('bg'));
      }, 275);
    })
    </script>
