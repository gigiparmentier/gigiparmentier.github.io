<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazakh Language</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="search_bar">
        <input type="text" id="search_input" placeholder="">
    </div>
    <div id="words">
    </div>
    <script>
        $(document).ready(function(){
            $.get("https://gigiparmentier.github.io/kazakh/words.txt", function(data) {
                console.log(data);
                var lines = data.split("\n");
                console.log(lines);
                var wordsDiv = $("#words");

                lines.forEach(function(line) {
                    console.log(line);
                    var parts = line.split(":");
                    var k_words = parts[0].trim();
                    var e_words = parts[1].trim();
                    var f_words = parts[2].trim();
                    
                    var wordElement = $("<p>").text(k_words + '->' + e_words);
                    wordElement.attr('k_words', k_words);
                    wordElement.attr('e_words', e_words);
                    wordElement.attr('f_words', f_words);

                    wordsDiv.append(wordElement);
                });
            });
        });
    </script>
</body>
</html>
